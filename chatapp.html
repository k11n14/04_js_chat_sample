<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatApp</title>
  <style>
    #output li {
      background: #ccc;
    }
  </style>
</head>

<body>
  <h1>realtime chat</h1>
  <!-- 入力場所を作成しよう -->
  <form>
    <fieldset>
      <legend>カード登録</legend>
      <div>
        カード名: <input type="text" id="name">
      </div>
      <div>
        マナコスト: <input type="text" id="text">
      </div>
      <!-- テキスト入力欄を作る❶ -->
      <div>
        効果: <input type=""
      </div>
      <div>
        <button type="button" id="send">send</button>
      </div>
    </fieldset>
  </form>

  <!-- データ出力場所 -->
  <ul id="output"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // 日時をいい感じの形式にする関数
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }
  </script>
  <!-- 以下にfirebaseのコードを貼り付けよう -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    // グーグル先生が用意してくれた便利な関数集
    import {
      getFirestore,
      collection,
      // データベースに情報送信するで
      addDoc,
      // データベースに合うように時間を直すで
      serverTimestamp,
      // データに変更（追加，更新，削除など）が生じたタイミングで実行される onSnapshot
      onSnapshot,
      // 条件を二つ使う場合は、queryを使う。
      query,
      // データのソートには orderBy() を利用
      orderBy,
    } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDJnnIM14XEUtHrjWYrkSDl8shO7Twfi54",
      authDomain: "chat-app-test-76373.firebaseapp.com",
      projectId: "chat-app-test-76373",
      storageBucket: "chat-app-test-76373.appspot.com",
      messagingSenderId: "1010082569741",
      appId: "1:1010082569741:web:ff9c439d82468edd353f44"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // データベース
    const db = getFirestore(app);

    // 関数を作ってみる


    // "#send"をクリックした時、実行される所。
    $("#send").on("click", function () {
      // 送信時に必要な処理
      const postData = {
        name: $("#name").val(),
        text: $("#text").val(),
        time: serverTimestamp(),
      };
      // addDoc-送信(collection(データベースの,”chat”に）,postDataを);
      addDoc(collection(db, "chat"), postData);
      $("#text").val("");
    });


    // textで("キーが押された時",function (e){
    $("#text").on("keydown", function (e) {
      // 
      if (e.keyCode === 13) {
        const postData = {
          name: $("#name").val(),
          text: $("#text").val(),
          time: serverTimestamp(),
        };
        addDoc(collection(db, "chat"), postData);
        $("#text").val("");
      }
    });



    // Firestore 上に保存されているデータは querySnapshot.docs に入っている．Googleが決めた。
    const q = query(collection(db, "chat"), orderBy("time", "desc"));

    onSnapshot(q, (querySnapshot) => {
      console.log(querySnapshot.docs);

      const documents = [];
      // forEach() メソッドは、与えられた関数を、配列の各要素に対して一度ずつ実行

      querySnapshot.docs.forEach(function (doc) {
        console.log(doc)
        const document = {
          id: doc.id,
          data: doc.data(),
        };
        console.log(document)
        documents.push(document);
      });

      console.log(documents);
      const htmlElements = [];
      documents.forEach(function (document) {
        // (「Shift」＋「Option」＋「_」)=`
        htmlElements.push(`
    <li id="${document.id}">
      <p>${document.data.name} at ${convertTimestampToDatetime(document.data.time.seconds)}</p>
      <p>${document.data.text}</p>
    </li>
  `);
      });

      $("#output").html(htmlElements);


    });


  </script>

</body>

</html>
