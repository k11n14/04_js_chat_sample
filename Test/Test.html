<script>
  /** 重複チェック用配列 */
  var randoms = [];
  /** 最小値と最大値 */
  var min = 0, max = 10;

  /** 重複チェックしながら乱数作成 */
  for (i = min; i <= max; i++) {
    // console.log(i)
    while (true) {
      var tmp = intRandom(min, max);
      console.log(tmp)
      if (!randoms.includes(tmp)) {
        randoms.push(tmp);
        console.log(randoms)
        break;
      }
    }
  }

  /** min以上max以下の整数値の乱数を返す */
  function intRandom(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  console.log(randoms)
</script>

<script>
  function testBreak(x) {

    while (i < 100) {

      if (i == 21) {

        break;
      }
      i += 3;

    }
    console.log(i)
    return i * x;
  }

  testBreak(1)
  console.log(testBreak(5))

</script>
